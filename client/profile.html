<h1>Edit Profile</h1>
<form action="#!/edit_profile">
  <label>First Name:</label><input type="text" name="first_name">
  <label>Last Name:</label><input type="text" name="last_name">
  <label>Email:</label><input type="text" name="email">
    <p>Your Attributes</p>
  <hr>
  <label>Race:</label><select>
  	<option value=""></option>
  	<option value="White">White</option>
  	<option value="Black">Black</option>
  	<option value="Asian">Asian</option>
  	<option value="Pacific Islander">Pacific Islander</option>
  	<option value="Native American">Native American</option>
  	<option value="Other">Other</option>
  </select><br>
  Hispanic Origin: <input type="checkbox" value="Hispanic"><hr>
   <label>Gender:</label><select>
  	<option value=""></option>
  	<option value="Male">Male</option>
  	<option value="Female">Female</option>
  	<option value="Other">Other</option>
  </select>
  <label>Sexual Orientation:</label><select>
  	<option value=""></option>
  	<option value="Heterosexual">Heterosexual</option>
  	<option value="Homosexual">Homosexual</option>
  	<option value="Bisexual">Bisexual</option>
  	<option value="Other">Other</option>
  </select>
  <label>Religion:</label><select>
  	<option value=""></option>
  	<option value="Christian">Christian</option>
  	<option value="Jewish">Jewish</option>
  	<option value="Hindu">Hindu</option>
  	<option value="Buddhism">Buddhist</option>
  	<option value="Muslim">Muslim</option>
  	<option value="Other">Other</option>
  </select>
  <label>Age:</label><input type="text" name="age"><br>
  <hr>
  <label>New Password:</label><input type="password" name="password">
  <label>Confirm New Password:</label><input type="password" name="confirm_password">
  <a href="#!/restaurants"><input type="submit" name="submit" value="submit"></a>
</form>
